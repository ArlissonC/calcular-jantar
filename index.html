<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Jantar + Gorjeta</title>
</head>

<body>
  <section class="container">
    <div class="topo">
      <h1>Calculo Jantar + Gorjeta</h1>
      <img src="img/dinheiro.svg" alt="Dinheiro">
    </div>
    <div class="base">
      <div class="custo">
        <p>Quanto custou o jantar ?</p>
        R$ <input type="number" id="total-conta" placeholder="Total da conta" onkeypress="return event.charCode >= 48">
      </div>
      <div class=" taxa">
        <p>Qual a taxa de serviço ?</p>
        <select id="taxa-servico">
          <option disabled selected value="0">-- Defina a Taxa --</option>
          <option value="0.3">30% - Taxa de serviço ótima + Cover</option>
          <option value="0.2">20% - Taxa de serviço + Cover</option>
          <option value="0.15">15% - Taxa de serviço excelente</option>
          <option value="0.1">10% - Taxa de serviço boa</option>
          <option value="0.05">5% - Taxa de serviço ruim</option>
        </select>
      </div>
      <div class="divisao-conta">
        <p>Quantas pessoas irão dividir a conta ?</p>
        <input type="number" id="numero-pessoas" placeholder="Número de pessoas" onkeypress="return event.charCode >= 48">
      </div>

      <button type="button" id="calcular">Calcular</button>
    </div>

    <!-- Resultado -->

    <div id="valor-calculado">
      <p>Valor por pessoa:</p>
      <div class="resultado">
        <sup>R$</sup><span id="valor-por-cabeca">0.00</span><br>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
